<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-set { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Keep Logged In Extension Icons</h1>
    <p>Right-click each icon and "Save image as..." to save as PNG files.</p>
    
    <div class="icon-set">
        <h3>16x16 Icon</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    
    <div class="icon-set">
        <h3>48x48 Icon</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    
    <div class="icon-set">
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FF6B35');
            gradient.addColorStop(0.5, '#F7931E');
            gradient.addColorStop(1, '#FFD23F');
            
            // Background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Border
            ctx.strokeStyle = '#E55100';
            ctx.lineWidth = Math.max(1, size/32);
            ctx.stroke();
            
            // Shield shape
            const centerX = size/2;
            const centerY = size/2;
            const shieldWidth = size * 0.6;
            const shieldHeight = size * 0.7;
            
            ctx.fillStyle = '#4ECDC4';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - shieldHeight/2 + size/8);
            ctx.lineTo(centerX - shieldWidth/2 + size/8, centerY - shieldHeight/2 + size/4);
            ctx.lineTo(centerX - shieldWidth/2 + size/8, centerY + size/8);
            ctx.quadraticCurveTo(centerX - shieldWidth/2 + size/8, centerY + shieldHeight/2, centerX, centerY + shieldHeight/2 + size/8);
            ctx.quadraticCurveTo(centerX + shieldWidth/2 - size/8, centerY + shieldHeight/2, centerX + shieldWidth/2 - size/8, centerY + size/8);
            ctx.lineTo(centerX + shieldWidth/2 - size/8, centerY - shieldHeight/2 + size/4);
            ctx.closePath();
            ctx.fill();
            
            // Shield border
            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = Math.max(1, size/64);
            ctx.stroke();
            
            // Checkmark
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = Math.max(2, size/16);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX - size/6, centerY);
            ctx.lineTo(centerX - size/12, centerY + size/12);
            ctx.lineTo(centerX + size/6, centerY - size/8);
            ctx.stroke();
            
            // Activity indicator (small pulse)
            if (size >= 48) {
                ctx.fillStyle = '#FF4081';
                ctx.beginPath();
                ctx.arc(centerX, centerY + size/4, size/16, 0, 2 * Math.PI);
                ctx.fill();
                
                // Pulse ring
                ctx.strokeStyle = '#FF4081';
                ctx.lineWidth = Math.max(1, size/64);
                ctx.beginPath();
                ctx.arc(centerX, centerY + size/4, size/12, 0, 2 * Math.PI);
                ctx.stroke();
            }
            
            // Connection dots (only for larger icons)
            if (size >= 128) {
                ctx.fillStyle = '#9C27B0';
                const dotSize = size/32;
                const offset = size/3;
                
                // Corner dots
                ctx.beginPath();
                ctx.arc(centerX - offset, centerY - offset, dotSize, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(centerX + offset, centerY - offset, dotSize, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(centerX - offset, centerY + offset, dotSize, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(centerX + offset, centerY + offset, dotSize, 0, 2 * Math.PI);
                ctx.fill();
                
                // Connection lines
                ctx.strokeStyle = '#9C27B0';
                ctx.lineWidth = Math.max(1, size/128);
                ctx.globalAlpha = 0.6;
                
                ctx.beginPath();
                ctx.moveTo(centerX - offset + dotSize, centerY - offset);
                ctx.lineTo(centerX - shieldWidth/4, centerY - shieldHeight/4);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(centerX + offset - dotSize, centerY - offset);
                ctx.lineTo(centerX + shieldWidth/4, centerY - shieldHeight/4);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(centerX - offset + dotSize, centerY + offset);
                ctx.lineTo(centerX - shieldWidth/4, centerY + shieldHeight/4);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(centerX + offset - dotSize, centerY + offset);
                ctx.lineTo(centerX + shieldWidth/4, centerY + shieldHeight/4);
                ctx.stroke();
                
                ctx.globalAlpha = 1;
            }
        }
        
        // Create all icons
        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
        
        // Add download functionality
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Add download buttons
        document.body.innerHTML += `
            <div style="margin-top: 30px;">
                <h3>Download Icons:</h3>
                <button onclick="downloadIcon('icon16', 'icon16.png')">Download 16x16</button>
                <button onclick="downloadIcon('icon48', 'icon48.png')">Download 48x48</button>
                <button onclick="downloadIcon('icon128', 'icon128.png')">Download 128x128</button>
                <br><br>
                <button onclick="downloadIcon('icon16', 'icon16.png'); downloadIcon('icon48', 'icon48.png'); downloadIcon('icon128', 'icon128.png');">Download All Icons</button>
            </div>
        `;
    </script>
</body>
</html>
